<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciamento de Usuários - Jdev Treinamento</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="./design/style.css">

</head>
<body>

	<div class="container-fluid py-5">
		<h1 class="text-center mb-5">CRUD Completo Spring REST API</h1>

		<div class="row justify-content-center">
			<div class="col-lg-8 col-md-10">

				<div class="card">
					<div class="card-header">Gerenciamento de Usuários</div>
					<div class="card-body p-4 p-md-5">

						<form id="formUsuario">
							<div class="mb-4">
								<label for="id" class="form-label">ID</label> <input
									type="text" class="form-control" id="id" name="id" readonly>
							</div>
							<div class="mb-4">
								<label for="name" class="form-label">Nome do usuário</label> <input
									type="text" class="form-control" id="nome" name="nome"
									placeholder="Digite o nome completo" required>
							</div>
							<div class="mb-4">
								<label for="idade" class="form-label">Idade</label> <input
									type="number" class="form-control" id="idade" name="idade"
									placeholder="Digite a idade" required>
							</div>

							<div class="row g-3 mt-4">
								<div class="col-sm-6">
									<button type="button" class="btn btn-primary w-100" id="btn-salvar-principal">
										<i class="bi bi-save me-2"></i>Salvar
									</button>
								</div>
								<div class="col-sm-6">
									<button type="button" class="btn btn-secondary w-100" id="btn-novo">
										<i class="bi bi-file-earmark-plus me-2"></i>Novo
									</button>
								</div>
								<div class="col-sm-6">
									<button type="button" class="btn btn-info w-100" data-bs-toggle="modal" data-bs-target="#modalPesquisa">
										<i class="bi bi-search me-2"></i>Pesquisar
									</button>
								</div>
								
								<div class="col-sm-6">
									<button type="button" class="btn btn-danger w-100" id="btn-deletar-principal">
										<i class="bi bi-trash me-2"></i>Deletar
									</button>	
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalPesquisa" tabindex="-1"
		aria-labelledby="modalPesquisaLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalPesquisaLabel">Pesquisar
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row mb-3">
						<div class="col-md-9">
							<label for="input-busca-nome" class="form-label">Buscar
								por Nome:</label> <input type="text" class="form-control"
								id="input-busca-nome" placeholder="Digite o nome para buscar...">
						</div>
						<div class="col-md-3 d-flex align-items-end">
							<button type="button" class="btn btn-primary w-100"
								id="btn-buscar-modal">
								<i class="bi bi-search me-1"></i> Buscar
							</button>
						</div>
					</div>
					<hr>
					<h5>Resultados:</h5>
					<div class="table-responsive">
						<table class="table table-striped table-hover"
							id="tabela-resultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Idade</th>
									<th scope="col">Ação</th>
								</tr>
							</thead>
							<tbody>
								</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalEdicao" tabindex="-1"
		aria-labelledby="modalEdicaoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalEdicaoLabel">Editar Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form id="formEdicao" onsubmit="salvarEdicao(event)">
						<div class="mb-4">
							<label for="id-edicao" class="form-label">ID</label> <input
								type="text" class="form-control" id="id-edicao" name="id"
								readonly>
						</div>
						<div class="mb-4">
							<label for="nome-edicao" class="form-label">Nome do
								usuário</label> <input type="text" class="form-control"
								id="nome-edicao" name="nome"
								placeholder="Digite o nome completo" required>
						</div>
						<div class="mb-4">
							<label for="idade-edicao" class="form-label">Idade</label> <input
								type="number" class="form-control" id="idade-edicao"
								name="idade" placeholder="Digite a idade" required>
						</div>
						<div class="modal-footer p-0 pt-3">
							<button type="button" class="btn btn-secondary"
								data-bs-dismiss="modal">Cancelar</button>
							<button type="submit" class="btn btn-primary">
								<i class="bi bi-save me-2"></i>Salvar Alterações
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="modalDelecao" tabindex="-1"
		aria-labelledby="modalDelecaoLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalDelecaoLabel">Confirmar
						Exclusão</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Você tem certeza que deseja deletar este usuário?</p>
					<p>
						<strong>Esta ação não pode ser desfeita.</strong>
					</p>
					</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancelar</button>
					<button type="button" class="btn btn-danger"
						id="btn-confirmar-delecao">
						<i class="bi bi-trash-fill me-1"></i> Confirmar Exclusão
					</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
	
		// Instâncias dos Modais Bootstrap
		var modalPesquisa;
		var modalEdicao;
		var modalDelecao;
		// Elemento DOM puro do modal de pesquisa (para escutar eventos)
		var modalPesquisaElement; 
	
		/*
		 * Função 1: Salvar (APENAS NOVO USUÁRIO)
		 */
		function salvarUsuario(event) {
			event.preventDefault(); 
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			if (id != null && id.trim() != '') {
				alert("Para ATUALIZAR um usuário, primeiro use o botão 'Pesquisar'.");
				return; 
			}
			if (nome == null || nome.trim() == '' || idade == null || idade.trim() == '') {
				alert("Nome e Idade são obrigatórios.");
				return;
			}
			
			var usuario = { name: nome, idade: idade };

			$.ajax({
				method: 'POST', 
				url: 'salvar',   
				data: JSON.stringify(usuario), 
				contentType: "application/json; charset=utf-8", 
				success: function (response) {
					alert("Usuário salvo com sucesso!");
					$("#id").val(response.id); 
				},
				error: function (xhr, status, errorThrown) {
					alert("Erro ao salvar usuário: " + xhr.responseText);
				}
			});
		}
		
		
		/*
		 * Função 2: Salvar Edição (Formulário do Modal de Edição)
		 */
		function salvarEdicao(event) {
			event.preventDefault(); 
			var id = $("#id-edicao").val();
			var nome = $("#nome-edicao").val();
			var idade = $("#idade-edicao").val();
			
			var usuario = { id: id, name: nome, idade: idade };
			
			$.ajax({
				method: 'PUT', 
				url: 'atualizar',   
				data: JSON.stringify(usuario), 
				contentType: "application/json; charset=utf-8", 
				success: function (response) {
					alert("Usuário atualizado com sucesso!");
					modalEdicao.hide();
					
					if ($("#id").val() == response.id) {
						$("#nome").val(response.name);
						$("#idade").val(response.idade);
					}
					// Limpa a tabela para forçar nova busca
					$("#tabela-resultados > tbody").empty();
					$("#input-busca-nome").val('');
				},
				error: function (xhr, status, errorThrown) {
					alert("Erro ao atualizar usuário: " + xhr.responseText);
				}
			});
		}
		
		
		/*
		 * Função 3: Helper para limpar o formulário principal
		 */
		function limparFormulario() {
			$("#id").val('');
			$("#nome").val('');
			$("#idade").val('');
		}
		
		
		/*
		 * Função 4: Helper para limpar o modal de deleção
		 */
		function limparModalDelecao() {
			// Limpa o ID guardado no botão
			$("#btn-confirmar-delecao").data("id-para-deletar", null);
			// Remove o texto dinâmico
			$("#modalDelecao .modal-body").find("p.dynamic-user").remove();
		}
		
		
		/*
		 * =======================================================
		 * ============ LÓGICA EXECUTADA QUANDO A PÁGINA CARREGA ============
		 * =======================================================
		 */
		 
		$(document).ready(function() {
		
			// --- Instâncias dos Modais ---
			modalPesquisa = new bootstrap.Modal(document.getElementById('modalPesquisa'));
			modalEdicao = new bootstrap.Modal(document.getElementById('modalEdicao'));
			modalDelecao = new bootstrap.Modal(document.getElementById('modalDelecao'));
			modalPesquisaElement = document.getElementById('modalPesquisa'); // Pega o DOM
			
			
			/* Botão SALVAR (Form Principal) */
			$("#btn-salvar-principal").on("click", function(event) {
				salvarUsuario(event);
			});
			
			
			/* Botão NOVO (Form Principal) */
			$("#btn-novo").on("click", function() {
				limparFormulario();
			});
			
		
			/* Botão BUSCAR (Dentro do Modal de Pesquisa) */
			$("#btn-buscar-modal").on("click", function() {
				var nomePesquisado = $("#input-busca-nome").val();
				if (nomePesquisado != null && nomePesquisado.trim() != '') {
					$.ajax({
						method: "GET",
						url: "buscarpornome",
						data: { name: nomePesquisado }, 
						success: function(response) {
							$("#tabela-resultados > tbody").empty(); 
							if (response.length > 0) {
								response.forEach(function(usuario) {
									var newRow = '<tr>' + 
													'<td>' + usuario.id + '</td>' + 
													'<td>' + usuario.name + '</td>' + 
													'<td>' + usuario.idade + '</td>' + 
													'<td class="d-flex flex-wrap gap-2">' +
														// Botão de edição
														'<button type="button" class="btn btn-warning btn-sm btn-selecionar-edicao" ' +
																'data-id="' + usuario.id + '" ' +
																'data-nome="' + usuario.name + '" ' +
																'data-idade="' + usuario.idade + '">' +
															'<i class="bi bi-pencil-square me-1"></i> Editar' +
														'</button>' +
														// Botão de exclusão (com a classe correta)
														'<button type="button" class="btn btn-danger btn-sm btn-selecionar-delecao" ' +
																'data-id="' + usuario.id + '" ' +
																'data-nome="' + usuario.name + '">' +
															'<i class="bi bi-trash me-1"></i> Excluir' +
														'</button>' +
													'</td>' +
												 '</tr>';
									$("#tabela-resultados > tbody").append(newRow);
								});
							} else {
								var noResultRow = '<tr><td colspan="4" class="text-center">Nenhum usuário encontrado.</td></tr>';
								$("#tabela-resultados > tbody").append(noResultRow);
							}
						},
						error: function(xhr, status, errorThrown) {
							alert("Erro ao buscar usuários: " + xhr.responseText);
						}
					});
				}
			});
			
			
			/* Botão EDITAR (Tabela de Resultados) - Com lógica de espera */
			$("#tabela-resultados").on("click", ".btn-selecionar-edicao", function(event) {
				var targetButton = $(event.target).closest('button');
				var id = targetButton.data("id");
				var nome = targetButton.data("nome");
				var idade = targetButton.data("idade");
				
				$("#id-edicao").val(id);
				$("#nome-edicao").val(nome);
				$("#idade-edicao").val(idade);
				
				// Escuta UMA VEZ pelo evento 'hidden'
				$(modalPesquisaElement).one('hidden.bs.modal', function () {
					modalEdicao.show(); // Abre o modal de edição
				});
				
				modalPesquisa.hide(); // Inicia o fechamento
			});
			
			
			/* * Botão EXCLUIR (Tabela de Resultados) - CORRIGIDO
			 */
			$("#tabela-resultados").on("click", ".btn-selecionar-delecao", function(event) {
				
				var targetButton = $(event.target).closest('button');
				var id = targetButton.data("id");
				var nome = targetButton.data("nome");
				
				// 1. PRIMEIRO limpa o modal de qualquer dado antigo
				limparModalDelecao(); 
				
				// 2. DEPOIS armazena o NOVO ID no botão de confirmação
				$("#btn-confirmar-delecao").data("id-para-deletar", id);
				
				// 3. Adiciona o texto do usuário
				$("#modalDelecao .modal-body").prepend('<p class="dynamic-user">Usuário: <strong>' + nome + ' (ID: ' + id + ')</strong></p>');
				
				// Escuta o evento de fechamento para abrir o próximo modal
				$(modalPesquisaElement).one('hidden.bs.modal', function () {
					modalDelecao.show(); 
				});
				
				modalPesquisa.hide(); 
			});
			
			
			/* * Botão DELETAR (Form Principal) - CORRIGIDO
			 */
			$("#btn-deletar-principal").on("click", function() {
				var id = $("#id").val();
				
				if (id != null && id.trim() != '') {
					var nome = $("#nome").val();
					
					// 1. PRIMEIRO limpa o modal
					limparModalDelecao();
					
					// 2. DEPOIS armazena o NOVO ID
					$("#btn-confirmar-delecao").data("id-para-deletar", id);
					
					// 3. Adiciona o texto
					$("#modalDelecao .modal-body").prepend('<p class="dynamic-user">Usuário: <strong>' + nome + ' (ID: ' + id + ')</strong></p>');
					
					modalDelecao.show();
				} else {
					alert("Nenhum usuário selecionado para deletar.");
				}
			});
			
			
			/* Botão CONFIRMAR EXCLUSÃO (Dentro do Modal de Deleção) */
			$("#btn-confirmar-delecao").on("click", function() {
				
				var id = $(this).data("id-para-deletar"); // Pega o ID guardado
				if (id == null) {
					alert("Erro: ID para deleção não encontrado.");
					return;
				}
				
				$.ajax({
					method: 'DELETE',
					url: 'deletar',   
					data: { usuarioId: id }, 
					success: function (response) {
						alert(response); 
						modalDelecao.hide();
						if ($("#id").val() == id) {
							limparFormulario();
						}
						// Limpa a tabela para forçar nova busca
						$("#tabela-resultados > tbody").empty();
						$("#input-busca-nome").val('');
					},
					error: function (xhr, status, errorThrown) {
						alert("Erro ao deletar usuário: " + xhr.responseText);
						modalDelecao.hide(); 
					},
					complete: function() {
						limparModalDelecao(); // Limpa o modal
					}
				});
			});
			
			
		}); // Fim do $(document).ready

	</script>

</body>
</html>
