<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerenciamento de Usuários - Jdev Treinamento</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<link rel="stylesheet" href="./design/style.css">

</head>
<body>

	<div class="container-fluid py-5">
		<h1 class="text-center mb-5">Spring Boot REST API CRUD Completo
			Jdev Treinamento</h1>

		<div class="row justify-content-center">

			<div class="col-lg-8 col-md-10">

				<div class="card">
					<div class="card-header">Gerenciamento de Usuários</div>
					<div class="card-body p-4 p-md-5">

						<form id="formUsuario">

							<div class="mb-4">
								<label for="id" class="form-label">ID</label>
								<input type="text" class="form-control" id="id" name="id" readonly>
							</div>

							<div class="mb-4">
								<label for="name" class="form-label">Nome do usuário</label> <input
									type="text" class="form-control" id="nome" name="nome"
									placeholder="Digite o nome completo" required>
							</div>

							<div class="mb-4">
								<label for="idade" class="form-label">Idade</label> <input
									type="number" class="form-control" id="idade" name="idade"
									placeholder="Digite a idade" required>
							</div>
							
							<!-- Botões -->

							<div
								class="d-flex justify-content-center btn-group-custom flex-wrap">

								<button type="button" class="btn btn-primary me-3 mb-2 mb-md-0" onclick="salvarUsuario()">
									<i class="bi bi-save me-2"></i>Salvar
								</button>
								<button type="submit"
									class="btn btn-secondary me-3 mb-2 mb-md-0">
									<i class="bi bi-file-earmark-plus me-2"></i>Novo
								</button>
								<button type="button" class="btn btn-info me-3 mb-2 mb-md-0">
									<i class="bi bi-search me-2"></i>Pesquisar
								</button>
								<button type="button" class="btn btn-danger mb-2 mb-md-0">
									<i class="bi bi-trash me-2"></i>Deletar
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery CDN -->
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
		crossorigin="anonymous"></script>
		
	<!-- Bootstrap -->	
	<script
		src="https://cdn.jsdelivr.nptm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<script type="text/javascript">
		function salvarUsuario() {
			
			var id = $("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			/* ajax - requisição */
			$.ajax({
				method: "POST", // 'POST' ou 'PUT'
				url: "salvar",   // '/salvar' ou '/atualizar'
				data: JSON.stringify({
					id: id,
					name: nome,
					idade: idade
					}), // Converte o objeto JS em uma string JSON
				contentType: "application/json; charset=utf-8", // Informa à API que estamos enviando JSON
				
				// 4. Callback de Sucesso
				success: function (response) {
					
					$("#id").val(response.id);
					
					// 'response' é o objeto Usuario que a API retornou
					alert("Usuário salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar: " + xhr.responseText);
			});
			
		}
	</script>
		
</body>
</html>
