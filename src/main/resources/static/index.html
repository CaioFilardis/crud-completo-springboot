<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Define um fundo cinza claro para a página inteira */
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            
            <div class="col-lg-6 col-md-8">

                <div class="card shadow-lg border-0 rounded-3">

                    <div class="card-header p-4 bg-dark text-white text-center">
                        <h4 class="mb-0">Formulário de Usuário</h4>
                        <small>Preencha os dados abaixo</small>
                    </div>

                    <div class="card-body p-4 p-md-5">
                        
                        <form id="formUsuario">
                            
                            <input type="hidden" id="id" name="id">


                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nome Completo" required>
                                <label for="name">Nome Completo</label>
                            </div>


                            <div class="form-floating mb-4">
                                <input type="number" class="form-control" id="idade" name="idade" placeholder="Idade" required>
                                <label for="idade">Idade</label>
                            </div>


                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg py-3">
                                    <i class="bi bi-check-lg"></i> Salvar Usuário
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
